<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup" >
      <ng-template matStepLabel>Datos del socio</ng-template>
      <mat-form-field>
          <input matInput placeholder="ID" formControlName="idCtrl" [(ngModel)]="socio.id" required>
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-select [(value)]="socio.rango" placeholder="Rango" formControlName="rangoCtrl" required>
            <mat-option *ngFor="let rango of rangos" [value]="rango.value">
              {{rango.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Unir una cuenta</ng-template>
      <button mat-raised-button (onclick)="googleLogin()" >Iniciar sesión con Google</button>
      <div>
        <button mat-button matStepperPrevious>Atrás</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
  </mat-step>
  <mat-step>
      <ng-template matStepLabel>Confirmación</ng-template>
      ¿Estás seguro que los datos son correctos?<br>
      ID: {{socio.id}} <br>
      Rango: {{socio.rango}}
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
</mat-vertical-stepper>
