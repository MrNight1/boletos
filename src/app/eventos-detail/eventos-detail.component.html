<div *ngIf="event">

  <mat-card>
    <mat-card-header>
      <mat-card-title>{{event.nombre}}</mat-card-title>
      <mat-card-subtitle>{{event.fecha['seconds'] * 1000 | date:'EEEE, MMMM d, y, h:mm:ss a'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="http://www.exposwtc.com/galeria/galeria/images/8.jpg" alt="World Trade Center">
    <mat-card-content>
      <p>Inversi√≥n del boleto: {{event.inversion | currency}}</p>
      <p>Total de boletos: {{event.totalBoletos}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab [disabled]="!bandera" (click)="decrementar()">
        <mat-icon>remove</mat-icon>
      </button>
      &nbsp;&nbsp;&nbsp;{{contador}}&nbsp;&nbsp;&nbsp;
      <button mat-mini-fab (click)="incrementar()">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-button>Pedir boletos</button>
    </mat-card-actions>
  </mat-card>
  <br>

  <mat-tab-group mat-stretch-tabs >
    <mat-tab label="Lista de Boletos">
        <app-lista-boletos [event]="event"></app-lista-boletos>
    </mat-tab>
    <mat-tab label="Lista de Pagos"> Content 2 </mat-tab>
  </mat-tab-group>
</div>
